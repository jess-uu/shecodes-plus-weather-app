<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1e9bc9ace9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container weather-app">
      <!-- Search Bar -->
      <div class="row align-items-start">
        <div class="col">
          <h1>Melbourne</h1>
          <h2 id="datetime"></h2>
          <span class="last-updated"></span>
        </div>
        <div class="col-5"></div>
        <div class="col city-search">
          <br />
          <form id="search">
            <input
              type="text"
              placeholder="Enter a city"
              class="input-form"
              id="citySearch"
            />
            <button type="submit" class="btn btn-outline-primary" id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="submit" class="btn btn-outline-primary" id="location">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="row current-city">
        <!-- Current Weather information-->
        <div class="col"></div>
        <div class="col-2 current-icon">
          <img src="" id="main-icon" />
          <br /><span
            class="justify-content-center"
            id="temperature-description"
          ></span>
        </div>
        <div class="col-2 current-deg justify-content-center">
          <span
            class="currentTemp justify-content-center"
            id="temperature"
          ></span
          ><br />
          <div class="justify-content-center" id="feels"></div>
          <div class="justify-content-center" id="humidity"></div>
          <div class="justify-content-center" id="wind"></div>
        </div>
        <div class="col"></div>
      </div>

      <!--- Forecast -->
      <br />
      <div class="row forecast"><h3 id="forecast">Forecast</h3></div>
      <div class="row weather-forecast" id="weather-forecast"></div>
      <div class="row">
        <div class="col">
          <footer class="footer">
            <a
              href="https://github.com/jess-uu/shecodes-plus-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by
            <a href="https://au.linkedin.com/in/jesswats" target="_blank"
              >Jess Watson</a
            >
          </footer>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
