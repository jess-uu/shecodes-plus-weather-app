<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1e9bc9ace9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Search Bar -->
      <form id="search">
        <div class="mb-3">
          <input
            type="text"
            placeholder="Enter a city"
            class="input-form"
            id="citySearch"
          />
          <button type="submit" class="btn btn-outline-primary" id="search">
            Search
          </button>
        </div>
      </form>
      <button type="submit" class="btn btn-outline-primary" id="location">
        Current Location
      </button>
      <!-- Current City information-->
      <div class="row current-city">
        <h1>Melbourne</h1>
      </div>
      <div class="row current-time">
        <h2 id="datetime"></h2>
        <br />
        <br />
      </div>
      <!-- Current Weather information-->
      <h3>Current Temperature</h3>
      <div class="convert">
        <a href="#" id="convert-celsius">°C</a> /
        <a href="#" id="convert-fahrenheit">°F</a>
      </div>

      <div class="row current-city-temp">
        <div class="col current-icon">
          <i class="fa-solid fa-cloud-showers-heavy main-icon"></i>
          <br /><span
            class="justify-content-center"
            id="temperature-description"
          ></span>
        </div>
        <div class="col current-deg justify-content-center">
          <span class="currentTemp" id="temperature"></span>
        </div>
        <div class="row justify-content-center current-measurement">
          <div class="justify-content-center" id="humidity"></div>

          <div class="justify-content-center" id="wind"></div>
        </div>
      </div>

      <!--- Forecast -->
      <br />
      <div class="row forecast"><h2 id="forecast">Forecast</h2></div>
      <div class="row forecast">
        <div class="col forecast-col">
          <div class="row forecast-day">Sun</div>
          <div class="row forecast-icon">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="row forecast-temp">14°C</div>
        </div>
        <div class="col forecast-col">
          <div class="row forecast-day">Mon</div>
          <div class="row forecast-icon">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="row forecast-temp">14°C</div>
        </div>
        <div class="col forecast-col">
          <div class="row forecast-day">Tue</div>
          <div class="row forecast-icon"><i class="fa-solid fa-cloud"></i></div>
          <div class="row forecast-temp">18°C</div>
        </div>
        <div class="col forecast-col">
          <div class="row forecast-day">Wed</div>
          <div class="row forecast-icon">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="row forecast-temp">17°C</div>
        </div>
        <div class="col forecast-col">
          <div class="row forecast-day">Thu</div>
          <div class="row forecast-icon"><i class="fa-solid fa-cloud"></i></div>
          <div class="row forecast-temp">19°C</div>
        </div>
      </div>
    </div>
    <div class="footer">
      Coded by
      <a href="https://au.linkedin.com/in/jesswats" target="_blank"
        >Jess Watson</a
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
